{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <form method='POST' class="p-3 shadow">
              {% csrf_token %}
              <div class="form-group">

                 <input type="text" class="form-control" name="task" id="exampleInputEmail1"  placeholder="Enter task">

              </div>
              <div class="form-group">
                   <input type="text" class="form-control" id="exampleInputPassword1" name="priority" placeholder="priority">
              </div>
               <div class="form-group">
                   <input type="date" class="form-control" id="exampleInputPassword1" name="date" placeholder="enter date">
              </div>
                  <input type="submit" class="btn btn-primary"></input>

          </form>
        </div>
        <div class="col-md-6">
            {% for i in result %}
            <div class="shadow card" >
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
             <p class="card-text">{{i.priority}}</p>
                <p class="card-text">{{i.date}}</p>
            <a href="{% url 'delete' i.id %}" class="btn btn-success">done</a>
                <a href="{% url 'update' i.id %}" class="btn btn-warning">update</a>
             </div>
             </div>
            <br>
            {% endfor %}
        </div>
    </div>




</div>





{% endblock %}
